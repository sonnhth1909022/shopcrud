<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Create Product</h2>

    <form action="#" th:action="@{/Admin/Product/Save}" th:object="${product}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Product name" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <input type="number" th:field="*{price}" placeholder="Product Price" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        <input type="number" th:field="*{quantity}" placeholder="Product Quantity" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</p>
        <input type="text" th:field="*{description}" placeholder="Product Description" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
        <input type="number" th:field="*{category_id}" placeholder="Category ID" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}">Category Error</p>
<!--        <select th:field="*{category_id}">-->
<!--            <option value=""> &#45;&#45; </option>-->
<!--            <option th:each="c : ${categories}"-->
<!--                    th:value="${c.id}"-->
<!--                    th:text="${c.name}">-->
<!--            </option>-->
<!--        </select>-->

        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>

    <hr>

    <a th:href="@{/Admin/Product}"> Back to Product List</a>
</div>
</body>

</html>
