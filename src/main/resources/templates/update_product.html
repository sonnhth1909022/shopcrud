<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Product Management System</h1>
    <hr>
    <h2>Update Product</h2>

    <form action="#" th:action="@{/Admin/Product/Save}" th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{price}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{quantity}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
        <input type="number" th:field="*{category_id}" class="form-control mb-4 col-4">
<!--        <select th:field="*{category_id}">-->
<!--            <option th:each="c : ${categories}"-->
<!--                    th:value="${c.id}"-->
<!--                    th:text="${c.name}"-->
<!--                    th:selected="${c.name}">-->

<!--            </option>-->
<!--        </select>-->

        <button type="submit" class="btn btn-info col-2"> Update Product</button>
    </form>

    <hr>

    <a th:href="@{/Admin/Product}"> Back to Product List</a>
</div>
</body>

</html>
